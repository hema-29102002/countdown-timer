<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Countdown Timer</h1>

    <div class="inputs">
      <div class="row">
        <label for="date">Select Date:</label>
        <input type="date" id="date" />
      </div>

      <div class="row">
        <label for="time">Select Time:</label>
        <input type="time" id="time" />
      </div>

      <div class="button-wrap">
        <button onclick="startCountdown()">Start</button>
      </div>
    </div>

    <div class="countdown-display" id="countdown">
      Set a date and time to begin!
    </div>
  </div>

  <script>
    let countdownInterval;

    function startCountdown() {
      clearInterval(countdownInterval);
      const dateInput = document.getElementById("date").value;
      const timeInput = document.getElementById("time").value;

      if (!dateInput || !timeInput) {
        alert("Please select both date and time.");
        return;
      }

      const targetDateTime = new Date(`${dateInput}T${timeInput}:00`);
      const display = document.getElementById("countdown");

      countdownInterval = setInterval(() => {
        const now = new Date();
        const diff = targetDateTime - now;

        if (diff <= 0) {
          clearInterval(countdownInterval);
          display.textContent = "â° Time's up!";
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        display.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s remaining`;
      }, 1000);
    }
  </script>
</body>
</html>
